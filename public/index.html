<!doctype html>
<html lang="en" ng-app = "app">
<head>
  <meta charset ="utf-8">
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <title>Map-a-licous</title>
  <!-- my personal CSS -->
  <link rel = "stylesheet" href="styles/main.css">
  <!-- CSS for mapbox, an extension of leaflet -->
  <link href='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css' rel='stylesheet' />
  <!-- CSS for twitter bootstrap -->
  <link href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css' rel="stylesheet">
  <!-- Javascript for twitter bootstrap -->
  <script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
  <script src = "https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.js"></script>
  <!-- javascript for mapbox, an extension of leaflet -->
  <script src='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js'></script>
  <!-- Angular javascripts -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular.js'></script>
</head>

<body ng-controller = "mainController">
  <div class = "container-flex">
    <div class = "row">
      <div ng-click = "fetch()" class = "col-xs12 col-sm-6 col-md-8" id='map'>
      </div>
      <div class = "zoom-box col-xs-12 col-sm-6 col-md-4">
                  <!-- Button trigger modal -->

          <div  id='output' class='ui-control text-center'>
            Click: <code ng-model = 'currentCoordinates' id='click'></code><br/>
            Mousemove: <code id='mousemove'></code><br/>
          </div>
          <img id = "tomnod-container" src = "images/mag-glass-transparent.png" />
          <img id = "tomnod-img" my-src = "http://mapperdev.tomnod.com/chip_api/chip/lat/{{lat}}/lng/{{lng}}">
      </div>
    </div>

    <div class = "row">
      <div class = "col-md-3 pull-left">
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        Launch demo modal
        </button>
      </div>
    </div>

    <!-- testing modal no code outside of this -->
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  <!-- testing modal no code outside of this  -->


      <!-- beginning of mobile page -->
      <div class = "row">
        <div class = "col-xs-12 text-center mini-output">
          <code>{{lat}} , {{lng}}</code>
        </div>
      </div>
      <div class = "row">
        <div class = "mobile-zoom col-xs-12">
            <div class = "glyph-left pull-left">
                <span class = "glyphicon glyphicon-globe"></span>
            </div>

              <img id = "tomnod-img" my-src = "http://mapperdev.tomnod.com/chip_api/chip/lat/{{lat}}/lng/{{lng}}">

            <div class = "glyph-right pull-right">
                <span class = "glyphicon glyphicon-search"></span>
            </div>

        </div>
      </div>
      <!-- end of flex container -->
  </div>




  <!-- personal javascript files -->
  <script src ='scripts/app.js'></script>

</body>
</html>
